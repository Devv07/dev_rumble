{% extends 'base.html' %}

{% block title %}Submit Assignment{% endblock %}

{% block content %}
<div class="p-6 max-w-md mx-auto bg-white rounded-lg shadow-md">
    <h1 class="text-2xl font-bold mb-4">Submit Assignment: {{ assignment.title }}</h1>
    <form method="post" enctype="multipart/form-data" class="space-y-4">
        {% csrf_token %}
        {% for field in form %}
            <div class="flex flex-col">
                <label for="{{ field.id_for_label }}" class="text-sm font-medium text-gray-700 mb-1">
                    {{ field.label }}
                </label>
                <input type="{{ field.field.widget.input_type }}" name="{{ field.name }}" id="{{ field.id_for_label }}"
                       class="border p-2 rounded focus:outline-none focus:ring-2 focus:ring-blue-500 {% if field.errors %}border-red-500{% endif %}"
                       {% if field.field.required %}required{% endif %}>
                {% if field.errors %}
                    <p class="text-red-500 text-sm mt-1">{{ field.errors.0 }}</p>
                {% endif %}
            </div>
        {% endfor %}
        <button type="submit" class="w-full bg-blue-500 text-white py-2 rounded hover:bg-blue-600 transition">
            <i class="fas fa-upload me-2"></i> Submit
        </button>
    </form>
</div>
{% endblock %}
