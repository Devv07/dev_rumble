{% extends 'base.html' %}

{% block title %}Enroll in Course{% endblock %}

{% block content %}
<div class="p-6 max-w-md mx-auto bg-white rounded-lg shadow-md">
    <h1 class="text-2xl font-bold mb-4">Enroll in {{ course.title }}</h1>
    <form method="post" class="space-y-4">
        {% csrf_token %}
        <p class="text-gray-700">Are you sure you want to enroll in "{{ course.title }}"?</p>
        <button type="submit" class="w-full bg-blue-500 text-white py-2 rounded hover:bg-blue-600 transition">
            <i class="fas fa-plus-circle me-2"></i> Enroll
        </button>
    </form>
</div>
{% endblock %}
