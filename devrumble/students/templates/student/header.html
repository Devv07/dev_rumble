{% load static %}
<header>
    <div class="container">
        <div class="header-content">
            <div class="logo">
                <i class="fas fa-graduation-cap"></i>
                <h2>SmartCampus</h2>
            </div>
            
            <nav>
                <ul>
                    <li><a href="{% url 'students:dashboard' %}" class="{% if request.resolver_match.url_name == 'dashboard' %}active{% endif %}"><i class="fas fa-home"></i> Dashboard</a></li>
                    <li><a href="#"><i class="fas fa-book"></i> Courses</a></li>
                    <li><a href="#"><i class="fas fa-users"></i> Groups</a></li>
                    <li><a href="#"><i class="fas fa-calendar-alt"></i> Schedule</a></li>
                    <li><a href="#"><i class="fas fa-comments"></i> Discussions</a></li>
                    <li><a href="#"><i class="fas fa-file-alt"></i> Resources</a></li>
                </ul>
            </nav>
            
            <div class="header-actions">
                <div class="search-box">
                    <i class="fas fa-search"></i>
                    <input type="text" placeholder="Search courses, materials...">
                </div>
                
                <div class="user-actions">
                    <div class="icon-btn">
                        <i class="fas fa-bell"></i>
                        <span class="notification-badge">3</span>
                    </div>
                    <div class="icon-btn">
                        <i class="fas fa-envelope"></i>
                        <span class="notification-badge">5</span>
                    </div>
                </div>
                
                <div class="user-profile">
                    <div class="user-avatar">{{ user_initials }}</div>
                    <span class="user-name">{{ user_name }}</span>
                </div>
            </div>
        </div>
    </div>
</header>
