{% extends 'base.html' %}
{% block content %}
<div class="container mt-5">
    <h2 class="text-center mb-4">Chat</h2>
    <div class="row">
        <div class="col-md-8 offset-md-2">
            <div class="card shadow-sm">
                <div class="card-body chat-container" style="height: 400px; overflow-y: auto; padding: 20px;">
                    {% for message in messages %}
                    <div class="message {% if message.sender == user %}text-end{% else %}text-start{% endif %} mb-3">
                        <div class="d-inline-block p-2 rounded {% if message.sender == user %}bg-primary text-white{% else %}bg-light{% endif %}">
                            <strong>{{ message.sender.username }}</strong>: {{ message.content }}
                            <br>
                            <small class="text-muted">{{ message.timestamp|date:"M d, Y H:i" }}</small>
                        </div>
                    </div>
                    {% empty %}
                    <div class="text-center text-muted">No messages yet. Start the conversation!</div>
                    {% endfor %}
                </div>
                <div class="card-footer">
                    <form method="post" action="{% url 'student:messages_list' %}">
                        {% csrf_token %}
                        <div class="input-group">
                            <input type="text" class="form-control" name="content" placeholder="Type your message..." required>
                            <button type="submit" class="btn btn-primary">Send</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<style>
.chat-container::-webkit-scrollbar {
    width: 8px;
}
.chat-container::-webkit-scrollbar-thumb {
    background-color: #6c757d;
    border-radius: 4px;
}
.message {
    display: flex;
    flex-direction: column;
}
.message.text-end {
    align-items: flex-end;
}
.message.text-start {
    align-items: flex-start;
}
</style>
{% endblock %}
