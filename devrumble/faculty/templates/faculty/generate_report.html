<!-- dashboard/templates/dashboard/generate_report.html -->
{% extends 'dashboard/base.html' %}

{% block title %}Generate Report{% endblock %}

{% block content %}
<div class="page-header">
    <h1><i class="fas fa-file-alt"></i> Generate Report</h1>
</div>

<div class="card">
    <div class="card-body">
        <form>
            <div class="form-group">
                <label for="report-type">Report Type</label>
                <select class="form-control" id="report-type">
                    <option>Student Attendance</option>
                    <option>Course Enrollment</option>
                    <option>Grade Distribution</option>
                    <option>Faculty Workload</option>
                </select>
            </div>
            <div class="form-group">
                <label for="time-period">Time Period</label>
                <select class="form-control" id="time-period">
                    <option>This Week</option>
                    <option>This Month</option>
                    <option>This Semester</option>
                    <option>Custom Range</option>
                </select>
            </div>
            <div class="form-group" id="custom-range" style="display: none;">
                <label>Custom Date Range</label>
                <div class="row">
                    <div class="col">
                        <input type="date" class="form-control" placeholder="Start date">
                    </div>
                    <div class="col">
                        <input type="date" class="form-control" placeholder="End date">
                    </div>
                </div>
            </div>
            <div class="form-group">
                <label for="format">Format</label>
                <select class="form-control" id="format">
                    <option>PDF</option>
                    <option>Excel</option>
                    <option>CSV</option>
                </select>
            </div>
            <button type="submit" class="btn btn-primary">Generate Report</button>
        </form>
    </div>
</div>

<script>
document.getElementById('time-period').addEventListener('change', function() {
    const customRange = document.getElementById('custom-range');
    if (this.value === 'Custom Range') {
        customRange.style.display = 'block';
    } else {
        customRange.style.display = 'none';
    }
});
</script>
{% endblock %}
